{% extends 'base.html' %}

{% block content %}


{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}

<h1>Drinks in Order #{{ order_id }}</h1>

{% for order in orders %}
    <ul>
        <li style="display:inline">Drink Name: {{ order.name }}</li>
        <br>
        <li style="display:inline">Quantity: {{ order.quantity}}</li>
    </ul>
{% endfor %}


<div>
  <a href="{% url 'home' %}">Home</a>
  <a href="{% url 'menu' %}">Menu</a>
</div>
{% endblock %}
